    <div class="footer"></div>

    <dialog class="task-modal">
        <button class="close-task-modal" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>close-box-outline</title>
            <path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z" />
          </svg>
        </button>
      
        <form class="task-form" method="dialog">
          <label for="form-title">Task Title:</label>
          <input type="text" id="form-title" name="form-title" required autofocus>
      
          <label for="form-desc">Task Description:</label>
          <textarea id="form-desc" name="form-desc" required></textarea>
      
          <label for="form-due-date">Due Date:</label>
          <input type="date" id="form-due-date" name="form-due-date" required>
      
          <label for="form-priority">Priority (1-3):</label>
          <input type="number" id="form-priority" name="form-priority" min="1" max="3" required>
      
          <button class="submit-new-task" type="submit">Submit</button>
        </form>
      </dialog>

      <dialog class="edit-modal">
        <button class="close-edit-modal" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>close-box-outline</title>
            <path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z" />
          </svg>
        </button>
      
        <form class="edit-form" method="dialog">
            <label for="edit-title">Task Title:</label>
            <input type="text" id="edit-title" name="edit-title" required autofocus>
        
            <label for="edit-desc">Task Description:</label>
            <textarea id="edit-desc" name="edit-desc" required></textarea>
        
            <label for="edit-due-date">Due Date:</label>
            <input type="date" id="edit-due-date" name="edit-due-date" required>
        
            <label for="edit-priority">Priority (1-3):</label>
            <input type="number" id="edit-priority" name="edit-priority" min="1" max="3" required>
            
            <button class="submit-edit-task" type="submit">Save changes</button>
            
        </form>
      </dialog>

      <dialog class="add-project-modal">
        <button class="close-add-project-modal" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>close-box-outline</title>
            <path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z" />
          </svg>
        </button>
      
        <form class="add-project-form" method="dialog">
            <label for="project-title">Project Name:</label>
            <input type="text" id="project-title" name="project-title" required autofocus>
        
            <button class="submit-add-project" type="submit">Add project</button>
            
        </form>
      </dialog>

</body>
</html>
